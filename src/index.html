<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>

</head>

<body>
    <section id="pageOne">
        <header id="titlePageOne">
            <h1> <strong> Studio Ghibli</strong> </h1>

            <div class="descriptionPageOne">
                <p>Esta página web brinda información sobre los largometrajes animados, creados y producidos en
                    el Studio Ghibli.</p>
            </div>
            <div id="contentInput">
                <input id="userInput" type="text" placeholder=" Ingrese su nombre">
                <button id="buttonAccess">ACCEDER</button>
            </div>
        </main>
        <div id="greetingPageOne" style="display:none;">
            <p>Hola <strong id="userName"></strong>! Ya puedes navegar en esta pagina web</p>
        </div>
    </section>

    <section id="pageTwo" style="display:none;">
        <header id="headerPageTwo">
            <img id="logo" src="logo-studio-ghibli.png" alt="">
            <input type="checkbox" id="check">
            <label for = "check" class = "show-menu">
                 &#8801
            </label>

            <nav  class="menu">
                <a id="filterDataByMovieTitleAsc" href="#">Películas</a>
                <a href="#">Directores</a>
                <a href="#">Productores</a>
                <a href="#">Año de lanzamiento</a>
                <label for = "check" class = "hide-menu">
                    &#215

        </header>
        <main id="contentPageTwo" >

        </main>

</body>

</html>
